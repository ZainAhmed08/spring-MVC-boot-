<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Customers</title>
</head>
<body>

<h1>All Customers</h1>

<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zipcode</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through each customer object and display its attributes -->
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.name}">Name</td>
        <td th:text="${customer.email}">Email</td>
        <td th:text="${customer.password}">Password</td>
        <td th:text="${customer.address}">Address</td>
        <td th:text="${customer.city}">City</td>
        <td th:text="${customer.state}">State</td>
        <td th:text="${customer.zipcode}">Zipcode</td>
    </tr>
    </tbody>
</table>

</body>
</html>
