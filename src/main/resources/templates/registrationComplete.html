<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        /* Custom CSS for centering content */
        html, body {
            height: 100%;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;
        }
        .container {
            margin: 0 auto; /* Center the container */
        }
        .registration-box {
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .registration-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .registration-box .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .registration-box .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .registration-box .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="registration-box">
        <h2>Registration Successful!</h2>
        <a href="/" class="btn btn-primary">Register a New Customer</a>
        <a href="/allCustomers" class="btn btn-secondary">View All Customers</a>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
